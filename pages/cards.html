<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/hbi2boz.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">

        <script src="https://unpkg.com/htmlincludejs"></script>
        <script src="../js/scripts.js"></script>
    </head>

    <body>
        <div class="cardArticle">
            <div class="thumbnail_cover">
              <img src="../images/INem-crop.png" class="thumbnail_img" alt="" />
            </div>
  
            <div class="cardInfo">
                <p class="labeltag">CATEGORY NAME</p>
                <p class="subtitle-scale-2 demi">Article Title <br/>Here</p>
            </div>
            <div class="readMore">
                <p class="link-action">Read More <i class="ph ph-caret-double-right"></i></p>
            </div>
        </div>

        <div class="cardFaculty">
            <div class="thumbnail_img2"></div>
    
            <div class="roleLabel">
              <p class="labeltag">UX DESIGNER</p>
            </div>
    
            <div class="cardInfo">
                <p class="subtitle demi">Lexi Keller</p>
                <p class="body-base">Description Description La la la la lalaa woohoo style guide yay</p>
            </div>
        </div> 

        <div class="choices">
            <div class="membersCard">
    
              <div class="cardInfo">
                <i class="ph ph-briefcase member-card-icon"></i>
                <p class="subtitle bold">Members</p>
                <p>
                  Get up to date information on your INPRS plan.
                </p>
              </div>
              <div class="readMore">
                  <p class="link-action">Go to plan info <i class="ph ph-caret-double-right"></i></p>
              </div>
            </div>
    
            <div class="employersCard">
      
              <div class="cardInfo">
                <i class="ph ph-user employer-card-icon"></i>
                <p class="subtitle bold">Employers</p>
                <p>
                  INPRS participating employers resource guides.
                </p>
              </div>
              <div class="readMore">
                <span style="color:var(--white)"><p class="link-action">Go to employer <i class="ph ph-caret-double-right"></i></p></span>
              </div>
            </div>
        </div>


        <script src="../js/scripts.js" async defer></script>
        
    </body>

</html>
